<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap demo</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        font-family: "Nunito Sans", sans-serif;
      }

      .form-label {
        font-weight: 600;
      }

      .tag-p {
        margin-top: -9px;
        color: rgb(151, 151, 151);
      }

      @media (max-width: 932px) {
        .display-none {
          display: none !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="row m-0 h-100">
      <div
        class="col p-0 d-flex justify-content-center align-items-center pt-5"
      >
        <form
          class="w-75 p-5 rounded shadow bg-white d-flex flex-column justify-content-center"
        >
          <h2 class="form-label">Sign Up</h2>
          <p class="tag-p">Find your best ever email</p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
          <button type="submit" class="btn btn-primary">Sign up</button>
          <p
            class="tag-p mt-3 mb-0 text-center text-muted d-flex justify-content-center"
          >
            Already have an account?
            <a class="text-decoration-none" href="#">Sign in</a>
          </p>
        </form>
      </div>
      <div
        class="col p-0 d-flex justify-content-center align-items-center pt-5 display-none"
      >
        <img src="images/regis.svg" class="w-75 p-75" />
      </div>
    </div>
  </body>
</html>
